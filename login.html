<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <!-- icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- * bootstrap cdn -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- *font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- *font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!-- * Css link -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section id="navbar-section">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand text-brand" href="index.html">GEN-Z Mart</a>

        
      </div>
    </nav>
  </section>

  <div id="container">
    <div id="login-form">
        <form class="login">
            <h3 class="text-center">Login</h3>
            <label>E-mail</label>
            <input type="text" id="login-email" class="form-control"><br>
            <label>Password</label>
            <input type="password" id="login-password" class="form-control"><br>
            <button type="button" class="btn btn-success mb-5 loginBtn" onclick="login()">Login</button>
            <p class="text-center"><a href="#" class="text-dark" onclick="toggleForms()">Create a new account</a></p>
            <p class="text-center">
                <button type="button" onclick="signInWithGoogle()" class="btn btn-success gAuth google-login-btn">Sign in with Google</button>
            </p>
        </form>
    </div>

    <div id="signup-form" style="display: none;">
        <form class="signup">
            <h3 class="text-center">Sign Up</h3>
            <label>Name</label>
            <input type="text" id="user-name" class="form-control"><br>
            <label>E-mail</label>
            <input type="email" id="remail" class="form-control"><br>
            <label>Password</label>
            <input type="password" id="rpassword" class="form-control"><br>
            <button type="button" class="btn btn-success signUpBtn" onclick="signup()">Signup</button>
            <p class="text-center"><a href="#" onclick="toggleForms()">Login</a></p>
        </form>
    </div>
</div>

  <!-- * bootstrap cdn js link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- * js link -->

  <script>
    function toggleForms() {
      const loginForm = document.getElementById('login-form');
      const signupForm = document.getElementById('signup-form');
      if (loginForm.style.display === 'none') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
      }
    }
  </script>
  <script type="module" src="login.js"></script>
</body>

</html>
